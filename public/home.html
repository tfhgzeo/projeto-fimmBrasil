<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/d455abbc56.js" crossorigin="anonymous"></script>
    <link href="public/css/home.css" rel="stylesheet">

</head>

<body>
    <div class="carregamento">

    </div>

    <div class="menu">
        <div>
            <i class="fa-solid fa-circle-user btnUser"></i>
        </div>
        <div class="">
            <i id="btnHome" class="fa-solid fa-cart-flatbed btnHome"></i>
        </div>
        <div>
            <i class="fa-solid fa-chart-line btnRelarorio"></i>
        </div>

        <div>
            <i class="fa-solid fa-list-check btnSolicitacao"></i>
        </div>

        <div>
            <i class="fa-solid fa-handshake btnFornecedores"></i>
        </div>

        <div>
            <i class="fa-solid fa-circle-plus btnCadastro"></i>
        </div>

        <div>
            <i class="fa-solid fa-arrow-right-from-bracket sair">
                <form action="/deslogar" method="post" class="formSair">

                </form>
            </i>
        </div>
    </div>

    <div class="content">

        <div id="contentLoad" class="contentLoad displayNone">
            <div class="loader"></div>
        </div>

        <div class="contentHome">
            <div class="homeTop">
                <button type="button" id="atualizaTabela"><i class="fa-solid fa-arrow-rotate-left"></i></button>
                <div class="filtro">
                    <div class="filtroEpi">
                        <input id="epiFilter" type="text" name="epiFilter" value="" onkeyup="filtrarNome()"
                            placeholder="Nome">
                    </div>
                    <div class="filtroCod">
                        <input id="codFilter" type="text" name="filtraCod" value="" onkeyup="filtraCod()"
                            placeholder="Codigo">
                    </div>
                    <div class="deleteEpi">
                        <form method="get" action="/deletaEpi" id="formDeleteEpi">
                            <input id="deleteEpi" type="number" name="inputDelete" value="" placeholder="ID">
                            <input id="btnDeletEpi" type="submit" name="delete" value="Deletar">
                        </form>
                    </div>
                </div>
            </div>

            <div class="homeBotton">
                <table class="fixed_header">
                    <thead>
                        <tr>
                            <th>EPI</th>
                            <th>COD</th>
                            <th>TIPO</th>
                            <th>QUANTIDADE</th>
                            <th>TAMANHO</th>
                            <th>ESTOQUE</th>
                        </tr>
                    </thead>
                    <tbody id='listaEpis'></tbody>
                </table>
            </div>

        </div>

        <div class="contentRelatorio">
            <h1>Pagina de Relat√≥rios</h1>
        </div>

        <div class="contentSolicitacao">
            <h1>Pagina de Solicitacao</h1>
        </div>

        <div class="contentFornecedores">
            <h1>Pagina de Fornecedores</h1>
        </div>

        <div class="contentCadastro">
            <div id="cad">
                <form id="cadastrarEpi" method="GET" action="/cadastrarEpis">
                    <h1 id="Titulo">Cadastro de Equipamentos</h1>

                    <p>
                        <label for="epi">Equipamento</label>
                        <input id="epi" name="epi" required="required" type="text" placeholder="epi" />
                    </p>

                    <p>
                        <label for="cod">Codigo</label>
                        <input id="cod" name="cod" required="required" type="number" placeholder="Codigo" />
                    </p>

                    <p>
                        <label for="tipo">Tipo</label>
                        <input id="tipo" name="tipo" required="required" type="text" placeholder="Tipo" />
                    </p>

                    <p>
                        <label for="quantidade">Quantidade</label>
                        <input id="quantidade" name="quantidade" required="required" type="number"
                            placeholder="quantidade" />
                    </p>


                    <p>
                        <label for="tamanho">Tamanho</label>
                        <input id="tamanho" name="tamanho" required="required" type="text" placeholder="tamanho" />
                    </p>

                    <p>
                        <label for="estoque">Estoque Minimo</label>
                        <input id="estoque" name="estoque" required="required" type="number"
                            placeholder="Estoque Minimo" />
                    </p>

                    <p>
                        <input type="submit" value="Cadastrar" />
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="public/js/home.js"></script>
</body>

</html>
