<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/d455abbc56.js" crossorigin="anonymous"></script>
    <link href="public/css/home.css" rel="stylesheet">

</head>

<body>
    <div class="carregamento">

    </div>

    <div class="menu">
        <div>
            <i class="fa-solid fa-circle-user btnUser"></i>
        </div>
        <div class="">
            <i id="btnHome" class="fa-solid fa-cart-flatbed btnHome"></i>
        </div>

        <div>
            <i class="fa-solid fa-circle-plus btnCadastro"></i>
        </div>

        <div>
            <i class="fa-solid fa-arrow-right-from-bracket sair">
                <form action="/deslogar" method="post" class="formSair">

                </form>
            </i>
        </div>
    </div>

    <div class="content">

        <div id="contentLoad" class="contentLoad displayNone">
            <div class="loader"></div>
        </div>

        <div class="contentHome">
            <div class="homeTop">
                <button type="button" id="atualizaTabela"><i class="fa-solid fa-arrow-rotate-left"></i></button>
                <div class="filtro">
                    <div class="filtroEpi">
                        <input id="epiFilter" type="text" name="epiFilter" value="" onkeyup="filtrarNome()"
                            placeholder="Nome">
                    </div>
                    <div class="filtroCod">
                        <input id="codFilter" type="text" name="filtraCod" value="" onkeyup="filtraCod()"
                            placeholder="Codigo">
                    </div>
                    <div class="deleteEpi displayNone">
                        <form method="get" action="/deletaEpi" id="formDeleteEpi">
                            <input id="deleteEpi" type="number" name="inputDelete" value="" placeholder="ID">
                            <input id="btnDeletEpi" type="submit" name="delete" value="Deletar">
                        </form>
                    </div>
                </div>
            </div>

            <div class="homeBotton">
                <table class="fixed_header">
                    <thead>
                        <tr>
                            <th>EPI</th>
                            <th>COD</th>
                            <th>TIPO</th>
                            <th>QUANTIDADE</th>
                            <th>TAMANHO</th>
                            <th>ESTOQUE</th>
                        </tr>
                    </thead>
                    <tbody id='listaEpis'></tbody>
                </table>
            </div>

        </div>

        <div class="contentCadastro">
            <div id="cad">
                <form id="cadastrarEpi" method="GET" action="/cadastrarEpis">
                    <h1 id="Titulo">Cadastro de Equipamentos</h1>

                    <label class="epi" for="epi">Equipamento</label>
                    <input class="epi" id="epi" name="epi" required="required" type="text" placeholder="epi" />
                    <label class="cod" for="cod">Codigo</label>
                    <input class="cod" id="cod" name="cod" required="required" type="number" placeholder="Codigo" />

                    <label class="tipo" for="tipo">Tipo</label>
                    <select class="tipo" name="tipo" id="tipo">
                        <option value="Vestimento">Vestimento</option>
                        <option value="Calcado">Calcado</option>
                        <option value="Outros">Outros</option>
                    </select>
                    <label class="quantidade" for="quantidade">Quantidade</label>
                    <input class="quantidade" id="quantidade" name="quantidade" required="required" type="number"
                        placeholder="quantidade" />


                    <label class="tamanho" for="tamanho">Tamanho</label>
                    <select class="tamanho" name="tamanho" id="tamanho">
                        <option value="-">-</option>
                        <option value="P">P</option>
                        <option value="M">M</option>
                        <option value="G">G</option>
                        <option value="GG">GG</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                        <option value="34">34</option>
                        <option value="35">35</option>
                        <option value="36">36</option>
                        <option value="37">37</option>
                        <option value="38">38</option>
                        <option value="39">39</option>
                        <option value="40">40</option>
                        <option value="41">41</option>
                        <option value="42">42</option>
                        <option value="43">43</option>
                        <option value="44">44</option>
                        <option value="45">45</option>
                    </select>


                    <label class="estoque" for="estoque">Estoque Minimo</label>
                    <input class="estoque" id="estoque" name="estoque" required="required" type="number"
                        placeholder="Estoque Minimo" />
                    <input class="btnCadastrar" type="submit" value="Cadastrar" />

                </form>
            </div>
        </div>
    </div>
    <script src="public/js/home.js"></script>
</body>

</html>
