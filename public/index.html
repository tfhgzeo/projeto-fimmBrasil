<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <base href="/">
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css" />
    <script type="text/javascript">
        var someData = {
            "message": "hi"
        };
    </script>
</head>

<body class="teste">
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>

        <div class="content">
            <div id="login">

                <form method="post" action="/logar">
                    <h1>Fimm Brasil</h1>
                    <p>
                        <label for="nome_login">Sua matricula</label>
                        <input id="nome_login" name="login" required="required" type="text"
                            placeholder="ex. contato@htmlecsspro.com" class="login" />
                    </p>

                    <p>
                        <label for="senha">Sua senha</label>
                        <input id="email_login" name="senha" required="required" type="password" placeholder="ex. senha"
                            class="senha" />
                    </p>

                    <p>
                        <input type="submit" value="Logar" class="btnLogin" />
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="public/js/index.js"></script>
</body>

</html>
